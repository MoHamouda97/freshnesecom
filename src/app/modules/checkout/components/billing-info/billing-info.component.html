<section class="billing-info">
    <div class="billing-header">
        <h3 class="main-color sub-font">Billing info</h3>
        <div class="row step sub-color">
            <div class="col-md-6">Please enter your billing info</div>
            <div class="col-md-6 text-right">Step 1 of 5</div>
        </div>
    </div>

    <div class="billing-content">
        <form>
            <div class="row">
                <div class="col-md-6">
                    <label class="lbl">First name</label>
                    <input type="text" class="input" placeholder="First name"/>
                </div>
                <div class="col-md-6">
                    <label class="lbl">Last name</label>
                    <input type="text" class="input" placeholder="Last name"/>
                </div>
                <div class="col-md-6">
                    <label class="lbl"l>Email address</label>
                    <input type="text" class="input" placeholder="Email addess"/>
                </div>
                <div class="col-md-6">
                    <label class="lbl">Phone number</label>
                    <input type="text" class="input" placeholder="Phone number"/>
                </div>
                <div class="col-md-6">
                    <label class="lbl">Address</label>
                    <input type="text" class="input" placeholder="Address"/>
                </div>
                <div class="col-md-6">
                    <label class="lbl">Town / City</label>
                    <input type="text" class="input" placeholder="First name"/>
                </div>
                <div class="col-md-6">
                    <label class="lbl">State / Country</label>
                    <input type="text" class="input" placeholder="State / Country"/>
                </div>
                <div class="col-md-6">
                    <label class="lbl">ZIP/Postal code</label>
                    <input type="text" class="input" placeholder="ZIP/Postal code"/>
                </div>
                <div class="col-md-6">
                    <div class="input-box input">
                        <input type="checkbox" id="check" name="check">
                        <label for="check"> Ship to a different address?</label><br>
                    </div>
                </div>
            </div>
        </form>
    </div>
</section>
