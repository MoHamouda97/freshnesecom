<section class="home-page">
    <div class="container">
        <div class="row">
            <div class="col-md-2">
                <app-categories [categories]="categories$ | async"></app-categories>
            </div>
            <div class="col-md-10">
                <div class="row" scroll (scrollingEnd)="loadMore()" *ngIf="products.length">
                    <div class="col-md-4" *ngFor="let product of products">
                        <app-product [product]="product"></app-product>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
