<section class="billing-method">
    <div class="billing-header">
        <h3 class="main-color sub-font">Billing method</h3>
        <div class="row step sub-color">
            <div class="col-md-6">Please enter your payment method</div>
            <div class="col-md-6 text-right">Step 2 of 5</div>
        </div>
    </div>

    <div class="billing-content">
        <form>
            <div class="row">
                <div class="col-md-12">
                    <div class="input-box input w-100">
                        <div class="row">
                            <div class="col-md-4">
                                <div class="holder">
                                    <label class="f-bold"> FedEx
                                        <input type="radio" name="radio">
                                        <span class="checkmark"></span>
                                    </label>
                                </div>                                 
                            </div>
                            <div class="col-md-4 f-bold text-center">
                                <span class="cta-color m-r-4">+32 USD</span>
                                <span>Additional price</span>
                            </div>
                            <div class="col-md-4 text-right">
                                <img src="assets/icons/fedex.png" />
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-12">
                    <div class="input-box input w-100">
                        <div class="row">
                            <div class="col-md-4">
                                <div class="holder">
                                    <label class="f-bold"> DHL
                                        <input type="radio" name="radio">
                                        <span class="checkmark"></span>
                                    </label>
                                </div>                                 
                            </div>
                            <div class="col-md-4 f-bold text-center">
                                <span class="cta-color m-r-4">+15 USD</span>
                                <span>Additional price</span>
                            </div>
                            <div class="col-md-4 text-right">
                                <img src="assets/icons/dhl.png" />
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</section>
