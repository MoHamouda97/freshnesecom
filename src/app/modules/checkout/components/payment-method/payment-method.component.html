<section class="billing-method">
    <div class="billing-header">
        <h3 class="main-color sub-font">Payment method</h3>
        <div class="row step sub-color">
            <div class="col-md-6">Please enter your payment method</div>
            <div class="col-md-6 text-right">Step 3 of 5</div>
        </div>
    </div>

    <div class="billing-content">
        <div class="row">
            <div class="col-md-12">
                <div class="input-box input w-100">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="holder">
                                <label class="f-bold"> Credit card
                                    <input type="radio" name="radio" checked>
                                    <span class="checkmark"></span>
                                </label>
                            </div>
                        </div>
                        <div class="col-md-6 text-right">
                            <img src="assets/icons/card.png" />
                        </div>
                    </div>

                    <form class="m-t-35">
                        <div class="row">
                            <div class="col-md-12">
                                <label class="lbl">Card number</label>
                                <input type="text" class="input" placeholder="Card number"/>
                            </div>
                            <div class="col-md-4">
                                <label class="lbl">Card holder</label>
                                <input type="text" class="input" placeholder="Card holder"/>
                            </div>
                            <div class="col-md-4">
                                <label class="lbl">Expiration date</label>
                                <input type="text" class="input" placeholder="DD/MM/YY"/>
                            </div>
                            <div class="col-md-4">
                                <label class="lbl">CVC</label>
                                <input type="text" class="input" placeholder="CVC"/>
                            </div>
                        </div>
                    </form>                        
                </div>
            </div>
            <div class="col-md-12">
                <div class="input-box input w-100">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="holder">
                                <label class="f-bold"> PayPal
                                    <input type="radio" name="radio">
                                    <span class="checkmark"></span>
                                </label>
                            </div>                            
                        </div>
                        <div class="col-md-6 text-right">
                            <img src="assets/icons/PayPal.png" />
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-12">
                <div class="input-box input w-100">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="holder">
                                <label class="f-bold"> Bitcoin
                                    <input type="radio" name="radio">
                                    <span class="checkmark"></span>
                                </label>
                            </div>                                                         
                        </div>
                        <div class="col-md-6 text-right">
                            <img src="assets/icons/bitcoin.png" />
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
